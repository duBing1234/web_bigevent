<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css"> 
</head>
<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录组件区域 -->
    <div class="loginandRegBox">
        <div class="title-box"> 
        </div>
        <div class="login-box">
            <form class="layui-form" id="form_login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" 
                    placeholder="请输入账户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pad" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册用户</a>
                </div>
            </form>
            
         </div>
         <!-- 注册组件区域 -->
         <div class="reg-box" id="form_reg">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" 
                    placeholder="请输入账户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" required  lay-verify="required|repad" 
                    placeholder="确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆 </a>
                </div>
            </form>
            
         </div>
    </div>
     <!-- 导入layui的js文件 -->
     <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的javascript文件 -->
    <script src="/assets/js/login.js"></script>
   
</body>
</html>
